  <script>
    $(".bei-digital-ban__thumb ").on('click', function(e) {
    e.preventDefault();
    $(this).parent().find(".bei-digital-ban__video-frame")[0].src += "?autoplay=1 ";
    $(this).parent().find(".bei-digital-ban__video-frame").show();
    $(this).parent().find(".bei-digital-ban__thumb ").hide();
    $(this).hide();
});
